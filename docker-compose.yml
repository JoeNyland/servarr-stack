version: "3"

services:
  prowlarr:
    image: cr.hotio.dev/hotio/prowlarr
    container_name: prowlarr
    restart: unless-stopped
    ports:
      - 9696:9696
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=002
      - TZ=Europe/London
    volumes:
      - prowlarr:/config

  radarr:
    container_name: radarr
    image: cr.hotio.dev/hotio/radarr
    restart: unless-stopped
    ports:
      - "7878:7878"
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=002
      - TZ=Europe/London
    volumes:
      - radarr:/config
      - /tank:/tank

  sonarr:
    image: cr.hotio.dev/hotio/sonarr
    container_name: sonarr
    restart: unless-stopped
    ports:
      - 8989:8989
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=002
      - TZ=Europe/London
    volumes:
      - sonarr:/config
      - /tank:/tank

  lidarr:
    container_name: lidarr
    image: cr.hotio.dev/hotio/lidarr
    restart: unless-stopped
    ports:
      - "8686:8686"
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=002
      - TZ=Europe/London
    volumes:
      - lidarr:/config
      - /tank:/tank

volumes:
  prowlarr:
  radarr:
  sonarr:
  lidarr:
