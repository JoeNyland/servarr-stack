services:
  prowlarr:
    image: ghcr.io/hotio/prowlarr
    container_name: prowlarr
    restart: unless-stopped
    networks:
      - default
      - proxy
    labels:
      traefik.enable: true
    environment:
      PUID: 991
      PGID: 994
      UMASK: 002
      TZ: Europe/London
    volumes:
      - /containers/prowlarr:/config

  radarr:
    container_name: radarr
    image: ghcr.io/hotio/radarr
    restart: unless-stopped
    networks:
      - default
      - proxy
    labels:
      traefik.enable: true
    environment:
      PUID: 991
      PGID: 994
      UMASK: 002
      TZ: Europe/London
    volumes:
      - /containers/radarr:/config
      - /downloads:/downloads
      - /tank/media/movies:/tank/media/movies

  sonarr:
    image: ghcr.io/hotio/sonarr
    container_name: sonarr
    restart: unless-stopped
    networks:
      - default
      - proxy
    labels:
      traefik.enable: true
    environment:
      PUID: 991
      PGID: 994
      UMASK: 002
      TZ: Europe/London
    volumes:
      - /containers/sonarr:/config
      - /downloads:/downloads
      - /tank/media/tv:/tank/media/tv
      - /tank/media/sport:/tank/media/sport

  lidarr:
    container_name: lidarr
    image: ghcr.io/hotio/lidarr
    restart: unless-stopped
    networks:
      - default
      - proxy
    labels:
      traefik.enable: true
    environment:
      PUID: 991
      PGID: 994
      UMASK: 002
      TZ: Europe/London
    volumes:
      - /containers/lidarr:/config
      - /downloads:/downloads
      - /tank/media/music:/tank/media/music

  whisparr:
    container_name: whisparr
    image: ghcr.io/hotio/whisparr
    restart: unless-stopped
    networks:
      - default
      - proxy
    labels:
      traefik.enable: true
    environment:
      PUID: 991
      PGID: 994
      UMASK: 002
      TZ: Europe/London
    volumes:
      - /containers/whisparr:/config
      - /downloads:/downloads
      - /tank/media/xxx/videos:/tank/media/xxx/videos

networks:
  proxy:
    external: true
